<main class="main">
  <div
    class="map"
    leaflet
    (leafletMapMoveStart)="closeContextMenu()"
    (leafletClick)="openContextMenu($event)"
    [leafletOptions]="options"
    [leafletCenter]="viewportCenter$()"
    (leafletCenterChange)="onViewportCenterChange($event)"
    [leafletLayers]="allLayers$()"
  >
    @if (isContextMenuOpen$()) {
      <div
        class="absolute w-20 h-20 z-[999]"
        [ngStyle]="contextMenuPositioning"
      >
        <div class="fixed rounded-xl p-2 bg-jga-rose-light text-black">
          <a
            class="!text-black text-base"
            routerLink="create"
            [queryParams]="{ lat: clickedLat$(), lng: clickedLng$() }"
          >
            Spot hinzufügen
          </a>
        </div>
      </div>
    }
  </div>

  @defer (when !isLoading$()) {
    @if (!isInfoboxClosed$()) {
      <div
        class="fixed z-[999] bg-jga-rose-light text-black rounded-xl py-6 px-8 mr-16 top-4 left-16 max-md:bottom-4 max-md:top-auto"
      >
        <div class="flex justify-between gap-x-6 max-md:gap-x-1">
          <h2 class="text-3xl font-bold pb-1">
            Wo ist Sandra?
          </h2>
          <button
            type="button"
            class="border-none cursor-pointer p-0 max-md:flex"
            (click)="closeInfoBox()"
          >
            <ng-icon size="28" name="lucideX"/>
          </button>
        </div>

        <p class="text-jga-text pb-5 italic">Wo findet ihr die weintrinkende, die irische und die griechische Sandra?</p>
        <p>Finde einen von {{ markerCount$() }} Sandra-JGA-Spots!</p>
      </div>
    }

    <div class="flex gap-x-3 fixed z-[999] px-3 py-2 border-0 max-sm:max-10 top-4 end-4">
      <button
        type="button"
        class="bg-jga-green border-transparent flex items-center text-white"
        (click)="updatePostionAndViewportCenter()"
      >
        <ng-icon
          size="32"
          [ngClass]="{'animate-spin': locationService.isUpdatingPosition$()}"
                    [name]="locationService.isUpdatingPosition$() ? 'lucideLoader2' : 'lucideMapPin'"
        />
      </button>
      <button
        type="button"
        class="bg-jga-lilac-light border-transparent flex items-center text-white"
        routerLink="search"
      >
        <ng-icon size="32" name="lucideSearch"/>
      </button>
      <button
        type="button"
        class="bg-jga-orange-light border-transparent flex items-center text-white"
        routerLink="create"
      >
        <ng-icon size="32" name="lucidePlus"/>
      </button>
    </div>

  } @placeholder {
    <div class="fixed flex justify-center z-[999] bottom-4 w-full ">
      <div class="inline-flex justify-center gap-8 p-4 bg-jga-rose-light text-black rounded-md w-auto">
        <p class="self-center">Spots werden geladen...</p>
        <progress-spinner [show$]="isLoading$()"/>
      </div>
    </div>
  }
</main>
